<!doctype html>
<html lang="en">

<head>
    <title>Pomodorist</title>
    <link rel="stylesheet" type="text/css" href="/css/pomodorist.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> -->
</head>

<body>
    <main>
        <h1>Pomodorist</h1>
        <div id="time">
        </div>
        <div id="buttons">
            <button id="start" onclick="start()">Start</button>
            <button id="stop" onclick="stop()">Stop</button>
            <button id="reset" onclick="reset()">Reset</button>
        </div>
        <br>
        <div class="formDiv">
            <div class="no1">
                <label for="mainTime">Pomodoro duration: </label>
                <input type="number" id="mainTime">
            </div>
            <div class="no2">
                <label for="shortBreak">Short break duration: </label>
                <input type="number" id="shortBreak">
            </div>
            <div class="no3">
                <label for="longBreak">Long break duration: </label>
                <input type="number" id="longBreak">
            </div>
            <div class="no4">
                <label for="longDelay">Long break delay: </label>
                <input type="number" id="longDelay">
            </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/pomodorist.js"></script>
</body>

</html>
